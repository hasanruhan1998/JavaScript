<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no1=parseInt(prompt("Enter your Number"));
        let result;
        for(let i=1;i<=10;i++){
            result=no1*i;
            document.write(no1+" x "+i+" = "+result+"<br>");
        }
    </script>
</body>
</html>
