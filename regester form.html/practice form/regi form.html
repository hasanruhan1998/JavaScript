<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
    <form id="myForm">
    
    <fieldset >
      
    Full Name <input type="text" id="name"> <br> <br>
    Email <input type="text" id="email"> <br> <br>
    Password <input type="text" id="password"> <br> <br>
    Cell Number <input type="text" id="cellnumber"> <br> <br>

    Gender : <input type="radio"name="gender"value="male"> male
    <input type="radio"name="gender"value="female"> female
    <input type="radio"name="gender"value="others"> others <br> <br>
    Hobby : <input type="checkbox" value="coding"> coding
    <input type="checkbox" value="inkaming" name="hobby"> inkaming
    <input type="checkbox" value="working" name="hobby"> working
    <input type="checkbox" value="playing" name="hobby"> playing
    <input type="checkbox" value="sleepin" name="hobby"> sleeping <br> <br>

    Address : <br> <textarea name="" id="address" cols="30" rows="7"></textarea> <br> <br>

    <select name="" id="select">...select any one...
        <option value="">...select any one...</option>
        <hr>
        <option value="app">app</option>
        <option value="web">web</option>
        <option value="networ">network</option>
        <option value="oracel">oracel</option>
        <option value="grapi">grapix</option>

    </select> <br><br>
    <input type="datetime-local" class="form control" placeholder="selectdatetime" id="date"> <br> <br>
    <input type="submit" class="btn btn-primary" value="Submit">
    <script src="practice form.js"></script>
</fieldset>


</form>
</div>
</body>

</html>
