<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let emaile=prompt("Enter Email Address");
        const regEx= /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(regEx.test(emaile)){
            alert("Correct Emaile")
        }
        else{
            alert("Uncorrect Emaile")
        }
    </script>
</body>
</html>
