<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no1 = parseInt(prompt("Enter First Number"));
        let no2 = parseInt(prompt("Enter Secound Number"));
        let no3 = parseInt(prompt("Enter Third Number"));

        let minNumber=0;
        if(no1<no2 & no1<no3){
            minNumber=no1;

        }
        else if (no2<no1 & no2<no3){
            minNumber=no2;

        }
        else{
            minNumber=no3;
        }
        document.write(minNumber);

    </script>
</body>
</html>!
